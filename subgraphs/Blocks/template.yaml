specVersion: 0.0.4
description: Blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Fermion
    network: {{ network }}
    source:
      address: '{{ fermion.address }}'
      abi: Fermion
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fermion
      abis:
        - name: Fermion
          file: ./abis/Fermion.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
